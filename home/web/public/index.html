<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="VPS Monitor - Lightweight multi-agent server monitoring dashboard" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="ws:" />
    <link rel="preconnect" href="wss:" />
    
    <!-- Meta tags for better SEO and sharing -->
    <meta property="og:title" content="VPS Monitor Dashboard" />
    <meta property="og:description" content="Real-time multi-agent server monitoring" />
    <meta property="og:type" content="website" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        background-color: #111827;
        color: #ffffff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      /* Loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when React loads */
      .loaded .initial-loader {
        display: none;
      }
    </style>
    
    <title>VPS Monitor</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #111827; color: #ffffff; font-family: sans-serif;">
        <h1>VPS Monitor</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>VPS Monitor provides real-time server monitoring with a modern web interface.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
