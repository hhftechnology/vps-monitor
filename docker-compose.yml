  #     home-server:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   networks:
  #     - vps_monitor
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.2'
  #         memory: 64M
  #       reservations:
  #         cpus: '0.05'
  #         memory: 16M

networks:
  vps_monitor:
    driver: bridge

